{% if messages %}
  {% for message in messages %}
    <!-- Message tags are customized in settings/default.py -->
    <div class="alert {{ message.tags }}">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {% if message.tags in "alert-debug,alert-info,alert-success,alert-warning,alert-error"%}
        <strong>{{ message.tags|cut:"alert-"|capfirst }}!</strong>
      {% endif %}
      {{ message  }}
    </div>
  {% endfor %}
{% endif %}
